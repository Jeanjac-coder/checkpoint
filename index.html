<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
 <header>
    <section>
        <!-- formulaire -->
        <form action="">
            <label for="name">nom</label>
            <input id="name" type="text" placeholder="entrez votre nom"><br>

            <label for="prenom">prenom</label>
            <input id="prenom" type="text" placeholder="entrez votre prenom"><br>

            <label for="age">age</label>
            <input id="age" type="number" placeholder="entrez votre age" value="20" step="1" ><br>

            <label for="genre">genre</label>
            <select id="genre">
                <option value="homme">homme</option>
                <option value="autre">autre</option>
                <option value="femme">femme</option><br>

                
           <label for="huamin">huamin</label>
           <input type="radio" id="humain" ><br>

           <label for="chien">chien</label>
           <input type="radio" id="chien"><br>

           <label for="extraterreste">extraterreste</label>
           <input type="radio" id="extraterreste"><br>

           <textarea name="" id="" cols="30" rows="10" placeholder="entrez votre texte" ></textarea><br>

           <label><input type="checkbox">Acceptez les ACG</label>
           <input type="submit" value="valider">
                
        </form>
    </section>

 </header>



</body>
</html>
